<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="assets/css/style.css"> 
    <link rel="shortcut icon" href="#">
</head>
<body>
    <section class="flexing">
        <div class="logo">
            <img src="assets/images/whackemlogo.png" alt="WhackEm Logo">
        </div>
    </section>

    <section class="hed">
        <div id="main-div">
            <button type="button" onclick="startstop(false)" id="mybigbutton"> play game </button>
            <button type="button" onclick="startstop(true)" id="mybigbutton2"> stop game </button>
        </div>

        <div>
            <button type="button" onclick="easiness(1)" id="easy"> easy </button>
            <button type="button" onclick="easiness(2)" id="harder"> harder </button>
            <button type="button" onclick="easiness(3)" id="hardest"> hardest </button>
        </div>

        <div>
            <button type="button" id="rules"> how to play </button>
        </div>
    </section>

    <section class="hed">
        <div class="center">
            <h4> Your score:</h4>
            <h4 id="score"> 0</h4>
        </div>

        <div class="center">
            <h4> Oopsie!:</h4>
            <h4 id="oopsiescore"> 0</h4>
        </div>

        <div class="center">
            <h4> Mole's score:</h4>
            <h4 id="molescore"> 0</h4>
        </div>
    </section>

    <section class="gamesection">

        <div class="grid2"> 
            <div class="square" id="1"></div>
            <div class="square" id="2"></div>
            <div class="square" id="3"></div>
            <div class="square" id="4"></div>
            <div class="square" id="5"></div>
            <div class="square" id="6"></div>
            <div class="square" id="7"></div>
            <div class="square" id="8"></div>
            <div class="square" id="9"></div>

        </div>

    </section>

    <div id = "levels">
        <div id="farmer" class="farmer"> </div>

        <div class="timeleftdiv"> 
            <h4> Time Left:</h4>
            <h4 id="time-left"> 60</h4>
        </div>

        <div id="levels">
            <button type="button" id = "level2"> <a href="level2"> Level 2</a> </button>
            <button type="button" id = "level3"> <a href="level3"> Level 3</a> </button>
        </div>

    </div>
<script src="assets/js/script.js"></script>
</body>


</html>
