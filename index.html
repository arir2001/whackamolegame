<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack 'em!</title>
    <link rel="stylesheet" href="assets/css/style.css"> 
    <link rel="shortcut icon" href="#">
</head>
<body>
    <section class="flexing">
        <div class="logo">
            <img class="logoimg" src="assets/images/whackemlogo.png" alt="WhackEm Logo">
        </div>
    </section>

    <section class="buttons_container">
        <div class="buttons_top">
            <div id="main-div">
                <button type="button" onclick="startstop(false)" id="mybigbutton"> play game </button>
                <button type="button" onclick="startstop(true)" id="mybigbutton2"> stop game </button>
            </div>

            <div>
                <button type="button" onclick="easiness(1)" id="easy"> easy </button>
                <button type="button" onclick="easiness(2)" id="harder"> harder </button>
                <button type="button" onclick="easiness(3)" id="hardest"> hardest </button>
            </div>

            <div>
                <button type="button" id="rules"> how to play </button>
            </div>
        </div>

        <div class="buttons_top1">
            <div class="center">
                <h4> Your score: <span id="score"> 0</span></h4>
            </div>

            <div class="center">
                <h4> Oopsie!: <span id="oopsiescore"> 0</span></h4>
            </div>

            <div class="center">
                <h4> Mole's score:  <span id="molescore"> 0</span></h4>
            </div>
        </div>

        <div class="buttons_top">
            <div class="timeleftdiv"> 
                <h4> Time Left: <span id="time-left"> 0</span></h4>
            </div>
        </div>
    </section>

    <section class="testing">
        <div class="gamesection">
            <div class="grid2"> 
                <div class="square mound" id="1"></div>
                <div class="square mound" id="2"></div>
                <div class="square mound" id="3"></div>
                <div class="square mound" id="4"></div>
                <div class="square mound" id="5"></div>
                <div class="square mound" id="6"></div>
                <div class="square mound" id="7"></div>
                <div class="square mound" id="8"></div>
                <div class="square mound" id="9"></div>

            </div>
        </div>

    <div id = "levels">
        <div id="farmer" class="farmer"> </div>

        <div id="levels">
            <button type="button" id = "level2"> <a href="level2"> Level 2</a> </button>
            <button type="button" id = "level3"> <a href="level3"> Level 3</a> </button>
        </div>

    </div>
    </section>

<script src="assets/js/script.js"></script>
</body>


</html>
